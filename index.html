	<body class="greyBorders">
		<svg id="prototypeContainer" width="0%" height="0%">
			<marker id="triangle" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z"/>
			</marker>
			<line id="protoLine" x1="100" y1="50.5" x2="300" y2="50.5" marker-end="url(#triangle)" stroke="black" stroke-width="3"/>
		</svg>
		<div id="divOverlay">
			<!-- alla DIV posso dare "position:absolute" all SVG no -->
			<svg id="svgContainer" width="100%" height="100%"></svg>
		</div>
		
		<div id="leftColumn" class="columnSection">
			<div id="events" class="row ide ol_role">
				<input type="checkbox" class="fixButton" onclick="this.parentElement.parentElement.classList.toggle('fixed')">
					
				
			</div>
		</div>
		
		<div id="centralColumn" class="columnSection">
			<div id="tavolozzaRow" class="row ide">
				<input type="checkbox" class="fixButton" onclick="this.parentElement.classList.toggle('fixed')">
				<div id="tavolozza" class="ol_role">
					<div data-atom="eq" id="asymmeqPrototype" class="asymmetric unlocked atom fundamental" data-type="bool">
						<div class="s_role firstMember ui-icon ui-icon-unlocked" data-accept="1"></div>
						<div class="decoration">:=</div>
						<div class="s_role secondMember" data-type="obj" data-accept="1"></div>
					</div>
					<div data-atom="deftrue" id="deftruePrototype" class="atom fundamental hide" data-type="bool">
						<div class="s_role name" data-type="obj" data-accept="1"></div>
						<div class="decoration">â‰¡</div>
						<div class="s_role prop" data-type="obj" data-accept="1"></div>
						<div class="s_role shortCutLtr" data-type="obj" data-accept="1"></div>
						<div class="s_role shortCutRtl" data-type="obj" data-accept="1"></div>
					</div>
					<div data-atom="eventtoaction" id="eventtoactionPrototype" data-type="bool" class="atom fundamental hide">
						events
						<div class="ul_role event" data-type="obj" data-accept="1"></div>
						actions
						<div class="ol_role actions" data-type="obj" data-accept="-1"></div>
					</div>
					<div data-atom="ci" id="ciPrototype" data-type="" class="atom fundamental hide">
						<div class="name"></div>
					</div>
					<div data-atom="ci" id="functionPrototype" data-type="function" class="atom fundamental hide">
						<div class="name"></div>
					</div>
					<div data-atom="callFunction" id="callfunctionPrototype" data-type="obj" class="atom fundamental hide">
						call
						<div class="s_role function" data-type="bool" data-accept="1"></div>
						values
						<div class="ol_role values" data-type="obj" data-accept="-1"></div>
					</div>
					<div data-atom="" id="Prototype" data-type="" class="atom fundamental hide">
						<div class="name"></div>
					</div>
				</div>
			</div>
			<div id="tela" data-atom="eq" class="atom asymmetric undraggable unselectable unlocked" data-type="bool">
				<div class="s_role firstMember ui-icon" data-accept="1"></div>
				<div class="decoration">=</div>
				<div class="s_role secondMember unsortable" data-type="obj" data-accept="1">
					<div id="telaAnd" class="atom undraggable unselectable " data-atom="and" data-type="bool">
						<div id="telaRole" class="ul_role " data-type="bool">
						<!-- ************inizio contenuto************* aggiungi qui classe "debug" -->
						</div>
						<!-- questa fine div non fa parte del contenuto************************* -->
					</div>
				</div>
			</div>
			<div id="result" class="row ide"></div>
		</div>
		<div id="rightColumn" class="columnSection ide">
			<input type="file" id="fileToLoad">
			<div id="testSpan"></div>
			<!-- <button id="create-link" class="">Define!</button> -->
			<!-- <button id="help-link" class=""><div class="ui-icon ui-icon-newwin"></div>Help</button> -->
			<div id="settings">
				<input type="checkbox" class="fixButton" onclick="this.parentElement.parentElement.classList.toggle('fixed')">
				<!-- Rectangular switch -->
				<input id="BUTT_gameMode" type="checkbox" onclick="" value="game mode">
				<input id="BUTT_gameModeSurpriseRes" type="checkbox" onclick="" value="game mode">
				<form id="mySettings">
					<select id="visSettingSelected" name="visualization"></select>
					<div id="visSetup">
						<div class="checkbox">
							<input type="checkbox" id="cb_showPar" title="show brackets">brackets
						</div>
						<div class="checkbox">
							<input type="checkbox" id="cb_vertTimes" title="dispose multiplication and conjunction vertically ">
							cross
						</div>
						<div class="checkbox">
							<input type="checkbox" id="cb_fixBorders" title="alwais show atoms borders">
							fix borders
						</div>
						<div class="checkbox">
							<input type="checkbox" id="cb_hidePlus" title="hide + sign and times container">
							hide +
						</div>
						<div class="checkbox">
							<input type="checkbox" id="cb_eforall" title="">
							elegant forall
						</div>
						<select id="select_colors" name="colors">
							<option id="whiteBorders">B &W</option>
							<option id="greyBorders">grey</option>
							<option id="coloredBorders">Rainbow</option>
						</select>

						<input type="button" onclick="alert('save file')" value="save">
					-->
					</div>
				</form>
			</div>
