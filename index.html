	<body class="greyBorders">
		<svg id="prototypeContainer" width="0%" height="0%">
			<marker id="triangle" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z"/>
			</marker>
			<line id="protoLine" x1="100" y1="50.5" x2="300" y2="50.5" marker-end="url(#triangle)" stroke="black" stroke-width="3"/>
		</svg>
		<div id="divOverlay">
			<!-- alla DIV posso dare "position:absolute" all SVG no -->
			<svg id="svgContainer" width="100%" height="100%"></svg>
		</div>

		<div id="centralColumn" class="columnSection">
			<div id="tavolozza" class="ol_role row ide">
				<input type="checkbox" class="fixButton" onclick="this.parentElement.classList.toggle('fixed')">
		

				<div data-atom="eq" id="asymmeqPrototype" class="asymmetric unlocked atom" data-type="bool">
					<div class="s_role firstMember ui-icon ui-icon-unlocked" data-accept="1"></div>
					<div class="decoration">:=</div>
					<div class="s_role secondMember" data-type="obj" data-accept="1"></div>
				</div>
			
			</div>
			<div id="tela" data-atom="eq" class="atom asymmetric undraggable unselectable unlocked" data-type="bool">
				<div class="s_role firstMember ui-icon" data-accept="1"></div>
				<div class="decoration">=</div>
				<div class="s_role secondMember unsortable" data-type="obj" data-accept="1">
					<div id="telaAnd" class="atom undraggable unselectable " data-atom="and" data-type="bool">
						<div id="telaRole" class="ul_role " data-type="bool">
						<!-- ************inizio contenuto************* aggiungi qui classe "debug" -->
						</div>
						<!-- questa fine div non fa parte del contenuto************************* -->
					</div>
				</div>
			</div>
			<div id="result" class="row ide">

			</div>
		</div>
		<div id="rightColumn" class="columnSection">
			<div id="settings" class="row">
				<input type="checkbox" class="fixButton" onclick="this.parentElement.parentElement.classList.toggle('fixed')">
				<input type="file" id="fileToLoad">
				<div id="testSpan"></div>
				<!-- <button id="create-link" class="">Define!</button> -->

					<!--

		-->

						<div class="checkbox">
							<input type="checkbox" id="cb_showPar" onclick="$('body').toggleClass('showPar')" title="show brackets">brackets
				
						
						</div>
						<div>
							<input type="radio" name="color" value="whiteBorders">
							<input type="radio" name="color" value="greyBorders" checked="checked">
							<input type="radio" name="color" value="coloredBorders">
						</div>
						<div class="checkbox">
							<input type="checkbox" id="cb_vertTimes" onclick="$('body').toggleClass('vertTimes')" title="dispose multiplication and conjunction vertically ">cross
				
						
						</div>
