<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX","output/SVG"],
        extensions: ["tex2jax.js"],
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
    </script>
  </head>
  <body>
    <div>
      <label for="expression">Enter a TeX expression:</label>
      <input type="text" id="expression" name="expression">
    </div>
    <div>
      <button onclick="translateToInternalFormat()">Translate</button>
    </div>
    <div id="output"></div>
    <script>
      function translateToInternalFormat() {
        const expression = document.getElementById("expression").value;
        const internalFormat = MathJax.tex2jax.parse(expression).math;
        document.getElementById("output").innerHTML = internalFormat;
      }
    </script>
  </body>
</html>
